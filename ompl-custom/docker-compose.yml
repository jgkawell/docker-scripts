version: '3'
services:
  main:
    image: jgkawell:ompl-custom
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ompl-custom
    environment:
      - "DISPLAY=${DISPLAY}"
      - "QT_GRAPHICSSYSTEM=native"
      - "CONTAINER_NAME=ompl-custom"
    stdin_open: true
    tty: true
