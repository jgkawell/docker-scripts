version: '3'
services:
  main:
    image: jgkawell/ompl:lfd-nvidia
    volumes:
      - "/tmp/.X11-unix:/tmp/.X11-unix:rw"
      - "${XAUTH}:${XAUTH}"
    build:
      context: ../
      dockerfile: ./lfd/nvidia.Dockerfile
    container_name: ompl-lfd-nvidia
    environment:
      - "DISPLAY=${DISPLAY}"
      - "QT_X11_NO_MITSHM=1"
      - "CONTAINER_NAME=ompl-lfd-nvidia"
      - "XAUTHORITY=${XAUTH}"
      - "ENV NVIDIA_VISIBLE_DEVICES=all"
      - "NVIDIA_DRIVER_CAPABILITIES=all"
    stdin_open: true
    tty: true
