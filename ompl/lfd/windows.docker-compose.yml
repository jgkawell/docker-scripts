version: '3'
services:
  main:
    image: jgkawell/ompl-dev:lfd
    build:
      context: ../
      dockerfile: ./lfd/Dockerfile
    container_name: ompl-dev-lfd
    environment:
      - "DISPLAY=${DISPLAY}"
      - "QT_GRAPHICSSYSTEM=native"
      - "CONTAINER_NAME=ompl-dev-lfd"
    stdin_open: true
    tty: true
