version: '3'
services:
  main:
    image: jgkawell:ompl-dev-simple
    build: 
      context: .
      dockerfile: Dockerfile-Simple
    container_name: ompl-dev-simple
    environment:
      - "DISPLAY=${DISPLAY}"
      - "QT_GRAPHICSSYSTEM=native"
      - "CONTAINER_NAME=ompl-dev-simple"
    stdin_open: true
    tty: true
