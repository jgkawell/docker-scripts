version: '3'
services:
  main:
    image: jgkawell/x11:base
    volumes:
      - "/tmp/.X11-unix:/tmp/.X11-unix:rw"
    devices:
      - "/dev/dri:/dev/dri"
    container_name: test-intel
    environment:
      - "DISPLAY=${DISPLAY}"
      - "QT_X11_NO_MITSHM=1"
      - "CONTAINER_NAME=test-intel"
    stdin_open: true
    tty: true
